<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <div>
        <form action="/" method="POST">
             <h1>Mi formulario de Registro</h1> 
             <label for="nombre">Nombre:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
             <input type="text" id="nombre" name="nombre">
             <br>
             <br>
             <label for="apellido">Apellido:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
             <input type="text" id="apellido" name="apellido">
             <br>
             <br>
             <label for="email">Email:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
             <input type="text" id="email" name="email">
             <br>
             <br>
             <label for="password">Contraseña:</label>&nbsp;&nbsp;
             <input type="password" id="password" name="pass">       
             <br>
             <br>
             <label for="pass">Confirmar:</label>&nbsp;&nbsp;&nbsp;&nbsp;
             <input type="Password" id="pass" name="pass">
             <br>
             <br>
             <label for="fecha">Fecha:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
             <input type="date" id="fecha" name="fecha">
             <br>
             <br>
             <input type="radio" id="masculino" name="genero" value="masculino">
             <label for="masculino">Masculino</label>&nbsp;&nbsp;&nbsp;
             <input type="radio" id="femenino" name="genero" value="femenino">
             <label for="femenino">Femenino</label>&nbsp;&nbsp;&nbsp;
             <input type="radio" id="prefiero-no-decir" name="genero" value="prefiero-no-decir">
             <label for="prefiero-no-decir">Prefiero no decir</label>&nbsp;&nbsp;&nbsp;
             <br>
             <br>
             <label for="desc">Una breve descripción de ti:</label>
             <br>
             <textarea id="desc" name="descripcion" cols="30" rows="5"></textarea>
             <br>
             <br>
             <label for="lenguajes">Seleccione lenguaje:</label>
             <select id="lenguajes" name="lenguajes">
                <option value="0">Lenguaje...</option>
                <option value="1">HTML</option>
                <option value="2">CSS</option>
                <option value="3">JavaScript</option>
             </select>
             <br>
             <br>
             <input type="submit" value="Enviar...">
        </form>     
    </div>
</body>
